<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Dashboard Design</title>
</head>
<body>

<div class="container">
    <aside>
        <div class="toggle">
            <div class="logo">
                <img src="images/logo.png">
                <h2>Admin <span class="danger">R</span></h2>
            </div>
            <div class="close" id="close-btn">
                <span class="material-symbols-outlined">
                    close
                </span>
                
            </div>
        </div>
        <div class="sidebar">
            <a href="#">
                <span class="material-symbols-outlined">
                    dashboard
                </span>
                <h3>Dashboard</h3>
            </a>

            <a href="#">
                <span class="material-symbols-outlined">
                    group
                </span>
                <h3>Users</h3>
            </a>

            <a href="#">
                <span class="material-symbols-outlined">
                    history
                </span>
                <h3>History</h3>
            </a>

            <a href="#" class="active">
                <span class="material-symbols-outlined">
                    insights
                </span>
                <h3>Analytics</h3>
            </a>

            <a href="#">
                <span class="material-symbols-outlined">
                    mail_outline
                </span>
                <h3>Tickets</h3>
                <span class="message-count">27</span>

            </a>

            <a href="#">
                <span class="material-symbols-outlined">
                    inventory
                </span>
                <h3>Sale list</h3>
            </a>

            <a href="#">
                <span class="material-symbols-outlined">
                    report
                </span>
                <h3>Reports</h3>
            </a>

            <a href="#">
                <span class="material-symbols-outlined">
                    settings
                </span>
                <h3>Settings</h3>
            </a>

            <a href="#">
                <span class="material-symbols-outlined">
                    add
                </span>
                <h3>New Login</h3>
            </a>
            <a href="#">
                <span class="material-symbols-outlined">
                    logout
                </span>
                <h3>Logout</h3>
            </a>
        </div>
    </aside>
    <!-- End off slidebar-->

    <!-- Main Content-->
    <main>
        <h1>Analytics</h1>
        <!-- Analyses-->
        <div class="analyse">
            <div class="sales">
                <div class="status">
                    <div class="info">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>



</div>


<script src="orders.js"></script>
<script src="index.js"></script>
</body>
</html>
